<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add User</h2>
    <form th:action="@{/user/update/{id}(id=${users.id})}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" name="name" th:value="${users.name}">
        </div>
        <div style="color: red" th:if="${errors != null and errors[name] != null}" th:value="${users.name}">
            <span th:text="${errors[name]}"></span>
        </div>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" name="username" th:value="${users.username}" readonly>
        </div>
        <div class="form-group">
            <label >Password:</label>
            <input type="password" class="form-control" name="password" th:value="${users.password}">
        </div>
        <div style="color: red" th:if="${errors != null and errors[password] != null}" th:value="${users.password}">
            <span th:text="${errors[password]}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
